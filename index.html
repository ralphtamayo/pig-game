<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/dice.css" rel="stylesheet"/>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
	<div class="container-fluid h-100">
		<div class="row align-items-center h-100">
			<div class="col-12 col-lg-8 col-xl-6 mx-auto">
				<div class="game-title">
					<h1 class="display-1">
						The <span class="pig">Pig</span> Game
					</h1>
					<small>v1.0</small>
				</div>
				<hr class="mb-3">

				<div class="text-center" id="mainMenu">
					<ul class="p-0 m-0">
						<li>
							<h4 id="newGameBtn">New Game</h4>
						</li>
					</ul>
				</div>

				<div class="mt-5" id="inGame">
					<div class="row text-center">
						<div class="col-6">
							<div class="jumbotron m-0">
								<h4 class="player-name">Player 1</h4>
								<h1 class="display-1 score">99</h1>
								<hr class="my-4">
								<p>Current:</p>
								<p class="lead">0</p>
							</div>
						</div>
						<div class="col-6">
							<div class="jumbotron m-0">
								<h4 class="player-name">Player 2</h4>
								<h1 class="display-1 score">54</h1>
								<hr class="my-4">
								<p>Current:</p>
								<p class="lead">0</p>
							</div>
						</div>
					</div>

					<div class="row text-center my-2">
						<div class="col-12">
							<div class="dice">
								<ol class="die-list even-roll p-0" data-roll="1">
									<li class="die-item" data-side="1">
										<span class="dot"></span>
									</li>
									<li class="die-item" data-side="2">
										<span class="dot"></span>
										<span class="dot"></span>
									</li>
									<li class="die-item" data-side="3">
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
									</li>
									<li class="die-item" data-side="4">
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
									</li>
									<li class="die-item" data-side="5">
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
									</li>
									<li class="die-item" data-side="6">
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
										<span class="dot"></span>
									</li>
								</ol>
							</div>
						</div>
					</div>

					<div class="row text-center">
						<div class="col-6 offset-3">
							<button class="btn btn-pink btn-block btn-lg" id="rollDiceBtn">Roll Dice</button>
							<p class="my-2">Or</p>
							<button class="btn btn-orange btn-block btn-lg" id="holdBtn">Hold</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
